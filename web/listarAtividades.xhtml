<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Academia Fique Fino</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Listar Atividades
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Todos os direitos reservados.
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" header="Esconder" collapsible="true">
                    <ui:include src="templates/menu.xhtml"></ui:include>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:dataTable var="atividade" value="#{atividadeController.atividades}" paginator="true" rows="10">
                        <p:column headerText="Id">
                            <h:outputText value="#{atividade.id}" />
                        </p:column>

                        <p:column headerText="Descrição">
                            <h:outputText value="#{atividade.descricao}" />
                        </p:column>

                        <p:column headerText="Valor">
                            <h:outputText value="#{atividade.valor}" />
                        </p:column>
                        
                        <p:column headerText="Status">
                            <h:outputText value="#{atividade.aberta}" />
                        </p:column>
                        <p:column headerText="Ações">
                            <h:commandButton value="Visualizar" actionListener="#{alunoController.visualizarAluno(aluno)}"/>
                        </p:column>
                    </p:dataTable>
                </p:layoutUnit>

            </p:layout>
        </h:form>
        </h:body>

    </f:view>
</html>
