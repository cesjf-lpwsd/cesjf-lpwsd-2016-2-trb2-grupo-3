<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Academia Fique Fino</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:layout fullPage="true">

                    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                        Criar Atividade
                    </p:layoutUnit>

                    <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                        Todos os direitos reservados.
                    </p:layoutUnit>

                    <p:layoutUnit position="west" size="250" header="Esconder" collapsible="true">
                        <ui:include src="templates/menu.xhtml"></ui:include>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <p:messages id="messages" />
                        <p:panelGrid columns="2">
                            <p:outputLabel for="nomeAtividade" value="Nome Atividade:" />
                            <p:inputText id="nomeAtividade" value="#{atividadeController.atividade.descricao}" />


                            <p:outputLabel for="valor" value="Valor:" />
                            <p:inputText id="valor" value="#{atividadeController.atividade.valor}" />
                            
                            <p:outputLabel for="valor" value="Aberta:" />
                            <h:selectOneRadio id="myRadio" value="#{atividadeController.atividade.aberta}" >
                                <f:selectItem itemValue="1" itemLabel="Sim"/>
                                <f:selectItem itemValue="0" itemLabel="NÃ£o"/>
                            </h:selectOneRadio>

                            <p:commandButton  value="Cadastrar" icon="ui-icon-star" action="#{atividadeController.cadastrarAtividade()}" update="messages">
                            </p:commandButton>

                        </p:panelGrid>
                    </p:layoutUnit>

                </p:layout>
            </h:form>
        </h:body>

    </f:view>
</html>
